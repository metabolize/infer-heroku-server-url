name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: 'npm'
      - run: npm ci
      - run: npm run check-types

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    if: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: 'npm'
      - run: npm ci
      - run: npm test

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: 'npm'
      - run: npm ci
      - run: npm run format:check

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: 'npm'
      - run: npm ci
      - run: npm run build
